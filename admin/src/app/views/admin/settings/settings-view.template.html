<style>
  .page-main .list-group {
    margin: 0;
    padding-right: 15px;
  }

  .list-group .avatar {
    width: 62px;
  }

  .list-group .card {
    margin-bottom: 15px;
  }

  .list-group .card-block {
    -webkit-transition: border .2s linear, color .2s linear, width .2s linear, background-color .2s linear;
    -o-transition: border .2s linear, color .2s linear, width .2s linear, background-color .2s linear;
    transition: border .2s linear, color .2s linear, width .2s linear, background-color .2s linear;
  }

  .list-group .card-block:hover {
    cursor: pointer;
    background-color: #eee;
  }

  .list-group .list-group-item, .list-group .list-group-item:hover {
    background-color: transparent;
  }

  .list-inline {
    height: 25px;
  }

  .list-inline li a:hover {
    text-decoration: none;
    color: #76838f !important;
  }

  .detail {
    background-color: #a2caee !important;
  }

  strong, b {
    font-weight: 500;
  }

  .group-page .card-block {
    border-top: 1px solid #e4eaec;
  }

  .head-action-btn {
    font-size: 12px;
    padding: 5px;
    padding-right: 5px;
    padding-left: 10px;
    border: none;
    float: right;
  }

  .thing {
    min-height: 0 !important;
    min-width: 0 !important;
  }


</style>

<div class="page-content container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel">
        <div class="panel-body">
          <div class="row" *ngIf="devSettings">
            <div class="col-md-12 col-lg-6" style="margin-left: 30px;">
              <div class="form-check">
                <input class="form-check-input" type="radio" [checked]="devSettings.usePaypal" (change)="devSettings.usePaypal = !devSettings.usePaypal" name="usePayPal">
                <label class="form-check-label">
                  Use PayPal Integration
                </label>
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="devSettings.paypalClientId" placeholder="Your PayPal REST Client ID...">
                <span class="text-help">Please enter your <b>LIVE</b> PayPal REST Client ID</span>
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="devSettings.paypalClientSecret" placeholder="Your PayPal REST Client Secret...">
                <span class="text-help">Please enter your <b>LIVE</b> PayPal REST Client Secret</span>
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="devSettings.paypalEmail" placeholder="Your PayPal Email Address...">
                <span class="text-help">Please enter your PayPal Email Address</span>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="devSettings">
            <div class="col-md-12 col-lg-6" style="margin-left: 30px;">
              <div class="form-check">
                <input class="form-check-input" type="radio" [checked]="devSettings.useCydiaStore" (change)="devSettings.useCydiaStore = !devSettings.useCydiaStore" name="useCydiaStore">
                <label class="form-check-label">
                  Use Cydia Store Integration
                </label>
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="form-group">
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="devSettings.cydiaVendorId" placeholder="Your Cydia Store Vendor Id...">
                <span class="text-help">Please enter your Cydia Store Vendor ID</span>
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="devSettings.cydiaVendorSecret" placeholder="Your Cydia Store Vendor Secret...">
                <span class="text-help">Please enter your Cydia Store Vendor Secret</span>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="devSettings">
            <div class="col-md-12 col-lg-6" style="margin-left: 30px;">
              <div class="form-check">
                <input class="form-check-input" type="radio" [checked]="devSettings.usePatreon" (change)="devSettings.usePatreon = !devSettings.usePatreon" name="usePatreon">
                <label class="form-check-label">
                  Use Patreon Integration
                </label>
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="devSettings.patreonAccessToken" placeholder="Your Patreon Creator Token...">
                <span class="text-help">Please enter your Patreon Creator Token</span>
              </div>
            </div>
          </div>
          <div class="row">
            <button type="button" class="btn btn-primary" (click)="saveSettingsData();">Save changes</button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-block" style="padding: 0; border-top: none;">
          <account-select></account-select>
        </div>
      </div>

      <div class="card">
        <div class="card-block" style="padding: 0; border-top: none;">
          <button style="width: 100%;" class="btn btn-primary" (click)="addAccountToDevelopers()">
            Add Account to Developers
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
